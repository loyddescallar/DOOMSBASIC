<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍽️ Filipino Dishes Cart</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-gray-100 font-sans flex flex-col items-center p-10">

  <!-- Header -->
  <header class="mb-10 text-center">
    <h1 class="text-5xl font-extrabold text-gray-100 mb-2 drop-shadow-lg">🍛 Filipino Dishes Cart</h1>
    <p class="text-gray-400 text-lg">Hover to explore • Click to add to cart</p>
  </header>

  <!-- Product List -->
  <section id="productList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 w-[80%]"></section>

  <!-- Cart Section -->
  <section id="cartSection" class="mt-12 w-[80%] bg-gray-900/70 p-8 rounded-2xl shadow-xl border border-gray-700">
    <h2 class="text-2xl font-semibold mb-5 text-yellow-400">🧾 Your Cart</h2>
    <ul id="cartList" class="space-y-3"></ul>
    <h3 id="cartTotal" class="mt-4 text-lg font-bold text-gray-300">Cart is empty</h3>
    
    <div class="flex gap-3 mt-4">
      <button id="clearCartBtn" class="bg-red-600 px-4 py-2 rounded-lg hover:bg-red-700 transition-all">Clear Cart</button>
      <button id="checkoutBtn" class="bg-green-600 px-4 py-2 rounded-lg hover:bg-green-700 transition-all">Checkout</button>
    </div>
  </section>

  <!-- Checkout Modal -->
  <div id="checkoutModal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-8 rounded-2xl text-center shadow-2xl w-[90%] sm:w-[400px] animate-fadeIn">
      <h3 class="text-2xl font-bold text-yellow-400 mb-3">✅ Order Placed!</h3>
      <p class="text-gray-300 mb-6">Thank you for supporting Filipino cuisine 🍲</p>
      <button id="closeModal" class="bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded-lg font-semibold">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

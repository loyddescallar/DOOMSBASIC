<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🛒 Simple Cart System</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="input.css">
</head>

<body class="bg-gradient-to-br from-gray-900 via-slate-800 to-gray-700 min-h-screen flex flex-col items-center justify-center p-10 font-sans text-gray-100">

  <!-- Header Section -->
  <header class="text-center mb-10">
    <h1 class="text-5xl font-extrabold bg-gradient-to-r from-orange-500 via-yellow-400 to-red-600 text-transparent bg-clip-text drop-shadow-lg mb-2">
      🦾 Simple Cart System
    </h1>
    <p class="text-lg text-gray-300 font-medium">Powerful. Clean. Efficient.</p>
  </header>

  <!-- Main Content -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-7xl">

    <!-- 🛍️ Products Section -->
    <div class="bg-slate-900/80 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-gray-600">
      <h2 class="text-3xl font-bold text-orange-400 mb-6 text-center border-b-4 border-gray-700 pb-2">
        ⚙️ Products
      </h2>
      <div id="productList" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <!-- 🛒 Cart Section -->
    <div class="bg-slate-900/80 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-gray-600">
      <h2 class="text-3xl font-bold text-blue-400 mb-6 text-center border-b-4 border-gray-700 pb-2">
        🧾 Your Cart
      </h2>
      <div id="cart" class="space-y-5"></div>

      <div class="mt-8 text-center">
        <h3 id="cartTotal" class="text-xl font-bold text-gray-200 mb-4">Cart is empty</h3>
        <button id="clearCartBtn"
          class="bg-gradient-to-r from-red-600 to-orange-600 text-white font-semibold px-5 py-3 rounded-xl shadow-lg hover:from-orange-500 hover:to-red-500 hover:scale-105 transition-all">
          Clear Cart
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
